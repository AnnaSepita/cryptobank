<ion-content padding>
    <div class="bg_container">
        <img class="logo" src="../assets/logos/logo.png">
        <p class="title_container">
            Sign Up
        </p>
    </div>
    <div class="panel">
        <div>
            <label>
                Full name
            </label>
            <input type="text">
            <img src="../assets/icons/person.png">
        </div>
        <div>
            <label>
                E-Mail
            </label>
            <input type="email">
            <img src="../assets/icons/letter.png">
        </div>
        <div>
            <label>
                Password
            </label>
            <input type="password">
            <img src="../assets/icons/eye.png">
        </div>

        <div class="btn_container">
            <button ion-button round class="btn_gradient" (click)="GoToPage('signIn')">Sign Up</button>
        </div>
    </div>

</ion-content>
